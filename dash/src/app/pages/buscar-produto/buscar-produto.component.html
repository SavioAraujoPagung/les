
<div class="buscar">
    <mat-form-field appearance="fill">
        <mat-label>Insira o RFID</mat-label>
        <input matInput #input placeholder="Ex. 11111111111" formControlName="Insira o RFID">
        <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <button mat-raised-button color="primary" class="buscar">Buscar</button>
</div>


<mat-card>
    <mat-toolbar color="primary"> Produtos </mat-toolbar>
    <div *ngIf="produtos$ | async as produtos; else loading">
      <table mat-table [dataSource]="produtos$" class="mat-elevation-z8">
  
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
        </ng-container>
  
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let produto"> {{produto.categoria}} </td>
        </ng-container>
  
         <ng-container matColumnDef="rfid">
          <th mat-header-cell *matHeaderCellDef> RFID </th>
          <td mat-cell *matCellDef="let produto"> {{produto.rfid}} </td>
        </ng-container>
  
        <ng-container matColumnDef="preco_venda">
          <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
          <td mat-cell *matCellDef="let produto">R$ {{produto.preco_venda}} </td>
        </ng-container>
  
        <ng-container matColumnDef="unidade_medida">
          <th mat-header-cell *matHeaderCellDef> Unidade de Medida </th>
          <td mat-cell *matCellDef="let produto"> {{produto.unidade_medida}} </td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let produto"> {{produto.quantidade}} </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card>
