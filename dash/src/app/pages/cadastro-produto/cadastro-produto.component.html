<app-menu-lateral></app-menu-lateral>

<form class="conteudo-form" [formGroup]="produtoForm" (submit)="criar()">
    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nome do Produto</mat-label>
            <input matInput placeholder="Ex. Biscoito" value="">
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Codigo de barras</mat-label>
            <input matInput placeholder="Ex. 11111111" value="">
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>RDID</mat-label>
            <input matInput placeholder="Ex. 2222222" value="">
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Preço de Custo</mat-label>
            <input type="number" matInput placeholder="Ex. 25,33" value="">
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Preço de Venda</mat-label>
            <input type="number" matInput placeholder="Ex. 50,66" value="">
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Unidade de Medida</mat-label>
            <input matInput placeholder="Ex. " value="">
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Quantidade</mat-label>
            <input type="number" matInput placeholder="Ex. 400" value="">
        </mat-form-field>
    </div>
    <button mat-raised-button>Primary</button>
</form>
